<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoApp</title>
    <link rel="stylesheet" href="style.css">

    <style>


    </style>

</head>

<body>

    <nav class="ususal">
        <div class="navbar">

            <div class="logo">To Do App</div>
            <ul class="nav-list">
                <li>Home</li>
                <li>Status</li>
                <li>Contact</li>
            </ul>
        </div>
    </nav>

    <nav class="shedule">
        <div class="time-line">
            <div class="duration">
                <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 24 24"
                    style="fill: rgb(10, 110, 209);transform: msFilter;">
                    <path
                        d="m20.145 8.27 1.563-1.563-1.414-1.414L18.586 7c-1.05-.63-2.274-1-3.586-1-3.859 0-7 3.14-7 7s3.141 7 7 7 7-3.14 7-7a6.966 6.966 0 0 0-1.855-4.73zM15 18c-2.757 0-5-2.243-5-5s2.243-5 5-5 5 2.243 5 5-2.243 5-5 5z">
                    </path>
                    <path d="M14 10h2v4h-2zm-1-7h4v2h-4zM3 8h4v2H3zm0 8h4v2H3zm-1-4h3.99v2H2z"></path>
                </svg>
            </div>
            <ul class="time-list">
                <li>
                    Daily
                </li>
                <li>Weekly</li>
                <li>Monthly</li>
                <li>Yearly</li>
                <li>Customize time</li>
            </ul>
        </div>
    </nav>


    <div class="wrapper">
        <form>
            <input type="text" id="todo-input" placeholder="Write your Goals" autocomplete="off">
            <button id="add-button">ADD</button>
        </form>

        <ul id="todo-list">

        </ul>

        <div class="progress-container">
            <div class="progress-info">
                <span class="progress-text">Task Progress</span>
                <span class="progress-percent">0%</span>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" style="width: 0%"></div>
            </div>
        </div>

</body>

<script src="script.js" defer></script>

</html>
